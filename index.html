<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Pro: Ultimate</title>
    <style>
        :root {
            /* --- –¶–í–ï–¢–ê --- */
            --panel-bg: rgba(40, 40, 40, 0.95);
            --board-light: #ebecd0;
            --board-dark: #779556;
            --accent: #81b64c;
            --text-color: #ffffff;
            --highlight-opacity: 0.6;
            --highlight-color: rgba(255, 255, 80, var(--highlight-opacity));

            /* --- –†–ê–ó–ú–ï–†–´ --- */
            --board-size: min(92vw, 80vh, 650px);
            --sq-size: calc(var(--board-size) / 8);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 1: –†–∞–∑—Ä–µ—à–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É, –µ—Å–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –≤–ª–µ–∑–∞–µ—Ç */
            overflow-y: auto; 
            overflow-x: hidden;
            background: linear-gradient(-45deg, #0f1014, #1e2a36, #181818, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            padding: 20px 0; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
        }

        /* --- –î–û–°–ö–ê --- */
        .board-container {
            position: relative;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-board-wrapper {
            position: relative;
            width: var(--board-size);
            height: var(--board-size);
        }
        
        .sidebar-toggle-btn {
            position: absolute;
            top: 10px; right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 20;
        }
        .sidebar-toggle-btn.hidden-btn { display: none; }

        .coords-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none; z-index: 10;
        }
        .coords-overlay.visible { display: block; }
        
        /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –ü–û–ó–ò–¶–ò–û–ù–ò–†–û–í–ê–ù–ò–Ø –ö–û–û–†–î–ò–ù–ê–¢ */
.coord {
    position: absolute;
    font-size: 14px;
    font-weight: bold;
    opacity: 0.8;
    color: #aaa;
    /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –æ–Ω–∏ –≤—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö –¥–æ—Å–∫–∏, –Ω–æ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
    z-index: 5; 
}
/* –ë—É–∫–≤—ã (—Å–Ω–∏–∑—É) */
.coord-file { 
    bottom: 5px; /* –û—Ç–æ–¥–≤–∏–≥–∞–µ–º –æ—Ç –Ω–∏–∑–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    text-align: center; 
    width: var(--sq-size); 
    height: 20px;
    /* –°–¥–≤–∏–≥–∞–µ–º –≤–ª–µ–≤–æ –Ω–∞ —Ä–∞–∑–º–µ—Ä –ø–∞–¥–¥–∏–Ω–≥–∞, —á—Ç–æ–±—ã –±—É–∫–≤—ã –±—ã–ª–∏ –ø–æ–¥ –¥–æ—Å–∫–æ–π, –∞ –Ω–µ –ø–æ–¥ –ø–∞–¥–¥–∏–Ω–≥–æ–º */
    left: 25px; 
}
/* –¶–∏—Ñ—Ä—ã (—Å–ª–µ–≤–∞) */
.coord-rank { 
    left: 5px; /* –û—Ç–æ–¥–≤–∏–≥–∞–µ–º –æ—Ç –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    display: flex; 
    align-items: center; 
    height: var(--sq-size); 
    width: 20px;
    /* –°–¥–≤–∏–≥–∞–µ–º –≤–Ω–∏–∑ –Ω–∞ —Ä–∞–∑–º–µ—Ä –ø–∞–¥–¥–∏–Ω–≥–∞, —á—Ç–æ–±—ã —Ü–∏—Ñ—Ä—ã –±—ã–ª–∏ —Å–ª–µ–≤–∞ –æ—Ç –¥–æ—Å–∫–∏ */
    top: 25px; 
}
/* –ö–û–ù–ï–¶ –ò–°–ü–†–ê–í–õ–ï–ù–ò–Ø */
        #board {
            display: grid;
            grid-template-columns: repeat(8, var(--sq-size));
            grid-template-rows: repeat(8, var(--sq-size));
        }

        .rotated { transform: rotate(180deg); }
        .rotated .piece, .rotated .coord { transform: rotate(-180deg); }

        .square {
            width: var(--sq-size); height: var(--sq-size);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative;
        }
        .square.light { background-color: var(--board-light); color: var(--board-dark); }
        .square.dark { background-color: var(--board-dark); color: var(--board-light); }
        .square.selected { background-color: var(--highlight-color) !important; }
        .square.last-move { background-color: rgba(155, 255, 50, 0.4) !important; }
        .square.in-check { background: radial-gradient(circle, #ff4d4d 20%, transparent 80%); }

        .piece {
            width: 90%; height: 90%; z-index: 5;
            transition: transform 0.2s;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
            pointer-events: none; 
        }

        .hint-dot::after {
            content: ''; position: absolute; width: 25%; height: 25%;
            background: rgba(0,0,0,0.25); border-radius: 50%;
        }
        .hint-ring::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border: 5px solid rgba(0,0,0,0.25); border-radius: 50%; box-sizing: border-box;
        }
        .no-hints .hint-dot::after, .no-hints .hint-ring::after { display: none; }

        /* --- –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ --- */
        .sidebar {
            width: 100%;
            max-width: 320px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            transition: opacity 0.3s;
        }
        .sidebar.hidden { display: none; }

        .timers-container { display: flex; gap: 10px; margin-bottom: 5px; }
        .timer-box {
            flex: 1; background: rgba(0,0,0,0.3); padding: 10px;
            border-radius: 6px; text-align: center;
            border-bottom: 3px solid transparent;
        }
        .timer-box.active { background: rgba(255,255,255,0.1); border-bottom-color: var(--accent); }
        .timer-time { font-family: monospace; font-size: 1.8rem; font-weight: bold; }
        .timer-label { font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; }

        .status-bar {
            text-align: center; font-weight: bold; padding: 10px;
            background: rgba(255,255,255,0.05); border-radius: 6px;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 2: –ö–æ–º–ø–∞–∫—Ç–Ω–æ–µ –∫–ª–∞–¥–±–∏—â–µ —Ñ–∏–≥—É—Ä */
        .graveyard {
            min-height: 28px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 4px;
            display: flex; flex-wrap: wrap; gap: 2px;
            align-content: flex-start;
        }
        .graveyard img { width: 20px; opacity: 0.8; display: block; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn {
            background: #444; color: white; border: none;
            padding: 12px; border-radius: 6px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--accent); grid-column: span 2; }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.open { display: flex; }
        .settings-panel {
            background: #222; width: 90%; max-width: 450px;
            border-radius: 12px; padding: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7); border: 1px solid #444;
            max-height: 90vh; overflow-y: auto;
        }
        
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        select, input { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        
        /* Switch */
        .switch { position: relative; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 20px; transition: .3s; }
        .slider:before { content: ""; position: absolute; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Fullscreen */
        #boardContainer:fullscreen { width: 100%; height: 100%; background: #0a0a0a; display:flex;align-items:center;justify-content:center; }

        /* --- MEDIA QUERIES (–ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨) --- */
        @media (min-width: 950px) {
            .main-container { flex-direction: row; align-items: flex-start; }
            body { overflow: hidden; } /* –ù–∞ –ü–ö —Å–∫—Ä–æ–ª–ª –Ω–µ –Ω—É–∂–µ–Ω */
        }
        
        @media (max-width: 500px) {
            .board-container { padding: 10px; }
            .timer-time { font-size: 1.4rem; }
            
            /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 3: –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–∞–Ω–µ–ª–∏ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
            .sidebar { 
                max-width: 100%; 
                padding: 15px; 
                margin-bottom: 40px; /* –ú–µ—Å—Ç–æ –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ –≤–Ω–∏–∑—É */
            }
            .controls { grid-template-columns: 1fr; } /* –ö–Ω–æ–ø–∫–∏ –≤ —Å—Ç–æ–ª–±–∏–∫ */
            .btn-primary, .controls button:last-child { grid-column: span 1 !important; }
            .graveyard img { width: 18px; } /* –ï—â–µ –º–µ–Ω—å—à–µ —Ñ–∏–≥—É—Ä—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º */
        }
    </style>
</head>
<body>

<div class="main-container">
    <div id="boardContainer" class="board-container">
        <button id="showSidebarBtn" class="sidebar-toggle-btn hidden-btn" onclick="toggleSidebar()">&#9776;</button>
        <div class="game-board-wrapper">
            <div id="coordsOverlay" class="coords-overlay"></div>
            <div id="board"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="timers-container" id="timerSection">
            <div id="timerW" class="timer-box active">
                <div class="timer-label">–ë–µ–ª—ã–µ</div>
                <div class="timer-time" id="timeDisplayW">10:00</div>
            </div>
            <div id="timerB" class="timer-box">
                <div class="timer-label">–ß–µ—Ä–Ω—ã–µ</div>
                <div class="timer-time" id="timeDisplayB">10:00</div>
            </div>
        </div>

        <div id="status" class="status-bar">–•–æ–¥ –±–µ–ª—ã—Ö</div>
        
        <div style="display:flex; flex-direction:column; gap:5px;">
            <div id="graveyard-w" class="graveyard"></div>
            <div id="graveyard-b" class="graveyard"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="initGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button class="btn" id="undoBtn" onclick="undoMove()" disabled>‚Ü© –ù–∞–∑–∞–¥</button>
            <button class="btn" onclick="openSettings()">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <button class="btn" onclick="toggleFullscreen()">üì∫ –≠–∫—Ä–∞–Ω</button>
            <button class="btn" onclick="toggleSidebar()" style="grid-column: span 2;">&#10006; –°–∫—Ä—ã—Ç—å</button> 
        </div>
    </div>
</div>

<div id="settingsModal" class="modal-overlay" onclick="closeSettings(event)">
    <div class="settings-panel" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h2 style="margin:0; color:#fff;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <button onclick="closeSettings()" style="background:none; border:none; color:#fff; font-size:1.5rem;">&times;</button>
        </div>

        <div class="setting-row">
            <span style="color:#ddd">–¢–µ–º–∞</span>
            <select id="themeSelect" onchange="updateSettings()">
                <option value="classic">–ö–ª–∞—Å—Å–∏–∫–∞</option>
                <option value="ocean">–û–∫–µ–∞–Ω</option>
                <option value="graphite">–ì—Ä–∞—Ñ–∏—Ç</option>
                <option value="ruby">–†—É–±–∏–Ω</option>
                <option value="purple">–ù–µ–æ–Ω</option>
            </select>
        </div>
        <div class="setting-row">
            <span style="color:#ddd">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</span>
            <label class="switch"><input type="checkbox" id="coordsToggle" checked onchange="updateSettings()"><span class="slider"></span></label>
        </div>
        <div class="setting-row">
            <span style="color:#ddd">–ê–≤—Ç–æ-–ø–æ–≤–æ—Ä–æ—Ç</span>
            <label class="switch"><input type="checkbox" id="rotateToggle" onchange="updateSettings()"><span class="slider"></span></label>
        </div>
        <div class="setting-row">
            <span style="color:#ddd">–ü–æ–¥—Å–∫–∞–∑–∫–∏</span>
            <label class="switch"><input type="checkbox" id="hintsToggle" checked onchange="updateSettings()"><span class="slider"></span></label>
        </div>
        
        <hr style="border-color:#444; margin: 15px 0;">
        
        <div class="setting-row">
            <span style="color:#ddd">–¢–∞–π–º–µ—Ä</span>
            <label class="switch"><input type="checkbox" id="timerToggle" checked onchange="toggleTimerSettings()"><span class="slider"></span></label>
        </div>
        <div id="timerOptions">
            <div class="setting-row">
                <span style="color:#aaa; font-size:0.9rem;">–ú–∏–Ω—É—Ç—ã</span>
                <input type="number" id="timeInput" value="10" min="1" max="180" style="width:60px;">
            </div>
            <div class="setting-row">
                <span style="color:#aaa; font-size:0.9rem;">–î–æ–±–∞–≤–∫–∞ (—Å–µ–∫)</span>
                <input type="number" id="incrementInput" value="0" min="0" max="60" style="width:60px;">
            </div>
        </div>

        <button class="btn btn-primary" style="width:100%; margin-top:15px;" onclick="applyAndClose()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
</div>

<script>
    /* --- JS –õ–û–ì–ò–ö–ê --- */
    const boardEl = document.getElementById('board');
    const boardContainer = document.getElementById('boardContainer');
    const coordsOverlay = document.getElementById('coordsOverlay');
    const statusEl = document.getElementById('status');
    const undoBtn = document.getElementById('undoBtn');
    const sidebarEl = document.getElementById('sidebar');
    const showSidebarBtn = document.getElementById('showSidebarBtn');
    
    let board = [], turn = 'w', selected = null, gameOver = false, lastMove = null, history = [];
    let times = { w: 600, b: 600 }, timerInterval = null, timeConfig = { active: true, start: 10, inc: 0 };
    
    const SETTINGS = { theme: 'classic', hints: true, coords: true, sound: true, autoRotate: false };
    const THEMES = {
        classic: { l: '#ebecd0', d: '#779556', a: '#81b64c' },
        ocean:   { l: '#dee3e6', d: '#8ca2ad', a: '#6b8e9e' },
        graphite:{ l: '#e0e0e0', d: '#707070', a: '#909090' },
        ruby:    { l: '#f0d9b5', d: '#b58863', a: '#c55' },
        purple:  { l: '#f0f0ff', d: '#8844aa', a: '#aa44cc' }
    };
    const PIECES = {
        w: { k:'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg', q:'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg', r:'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg', b:'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg', n:'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg', p:'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg' },
        b: { k:'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg', q:'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg', r:'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg', b:'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg', n:'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg', p:'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg' }
    };
    const START_COUNTS = { w: {p:8,n:2,b:2,r:2,q:1}, b: {p:8,n:2,b:2,r:2,q:1} };
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function initGame() {
        gameOver = false; turn = 'w'; selected = null; lastMove = null; history = [];
        undoBtn.disabled = true;
        createBoardArray(); generateCoords(); rebuildGraveyard();
        if(timeConfig.active) { times.w = times.b = timeConfig.start * 60; updateTimerDisplay(); startTimer(); }
        else { stopTimer(); }
        drawBoard(); updateStatus(); applyVisualSettings(); checkSidebarVisibility();
        if (audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
    }

    function createBoardArray() {
        const order = ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'];
        board = Array(8).fill(null).map(() => Array(8).fill(null));
        for (let i=0; i<8; i++) {
            board[0][i] = { type: order[i], color: 'b', moved: false };
            board[1][i] = { type: 'p', color: 'b', moved: false };
            board[6][i] = { type: 'p', color: 'w', moved: false };
            board[7][i] = { type: order[i], color: 'w', moved: false };
        }
    }

    function drawBoard() {
        boardEl.innerHTML = '';
        const inCheck = isCheck(turn, board);
        for (let r=0; r<8; r++) {
            for (let c=0; c<8; c++) {
                const sq = document.createElement('div');
                sq.className = `square ${(r+c)%2===0 ? 'light' : 'dark'}`;
                sq.dataset.r = r; sq.dataset.c = c;
                if (lastMove && ((lastMove.fr===r && lastMove.fc===c) || (lastMove.tr===r && lastMove.tc===c))) sq.classList.add('last-move');
                
                const p = board[r][c];
                if (p) {
                    const img = document.createElement('img'); img.className = 'piece';
                    img.src = PIECES[p.color][p.type]; sq.appendChild(img);
                    if (p.type === 'k' && p.color === turn && inCheck) sq.classList.add('in-check');
                }
                if (selected && selected.r === r && selected.c === c) sq.classList.add('selected');
                
                if (selected) {
                    if (canMove(selected.r, selected.c, r, c)) {
                        sq.classList.add(p ? 'hint-ring' : 'hint-dot');
                        sq.onclick = (e) => { e.stopPropagation(); makeMove(r, c); };
                    } else sq.onclick = () => selectSquare(r, c);
                } else sq.onclick = () => selectSquare(r, c);
                boardEl.appendChild(sq);
            }
        }
        boardEl.className = SETTINGS.hints ? '' : 'no-hints';
    }

    
    function generateCoords() {
    coordsOverlay.innerHTML = '';
    const files = ['a','b','c','d','e','f','g','h'];
    const sqSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sq-size'));

    for(let i=0; i<8; i++) {
        // –ë—É–∫–≤—ã (Files) - bottom
        let f = document.createElement('div');
        f.className = 'coord coord-file';
        f.innerText = files[i];
        // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        f.style.left = `calc(${i} * var(--sq-size) + 25px)`; // +25px - —ç—Ç–æ padding-left
        coordsOverlay.appendChild(f);

        // –¶–∏—Ñ—Ä—ã (Ranks) - left
        let r = document.createElement('div');
        r.className = 'coord coord-rank';
        r.innerText = 8 - i;
        // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
        r.style.top = `calc(${i} * var(--sq-size) + 25px)`; // +25px - —ç—Ç–æ padding-top
        coordsOverlay.appendChild(r);
    }
}

    function selectSquare(r, c) {
        if (gameOver) return;
        const p = board[r][c];
        if (p && p.color === turn) selected = { r, c };
        else selected = null;
        drawBoard();
    }

    function makeMove(toR, toC) {
        pushHistory();
        const fromR = selected.r, fromC = selected.c, p = board[fromR][fromC];
        let moveSound = 'move';
        if (board[toR][toC]) moveSound = 'capture';

        // –†–æ–∫–∏—Ä–æ–≤–∫–∞
        if (p.type === 'k' && Math.abs(toC - fromC) === 2) {
            const isKingSide = toC > fromC;
            const rookC = isKingSide ? 7 : 0, newRookC = isKingSide ? 5 : 3;
            const rook = board[toR][rookC];
            board[toR][newRookC] = rook; board[toR][rookC] = null;
            if(rook) rook.moved = true;
        }

        board[toR][toC] = p; board[fromR][fromC] = null; p.moved = true;
        if (p.type === 'p' && (toR === 0 || toR === 7)) { p.type = 'q'; moveSound = 'check'; }

        lastMove = { fr: fromR, fc: fromC, tr: toR, tc: toC };
        if (timeConfig.active) { times[turn] += timeConfig.inc; updateTimerDisplay(); }
        
        turn = turn === 'w' ? 'b' : 'w'; selected = null;
        rebuildGraveyard();

        if (isCheck(turn, board)) {
            moveSound = 'check';
            if (isMate(turn)) { endGame(`–ú–∞—Ç! –ü–æ–±–µ–¥–∞ ${turn==='w'?'–ß–µ—Ä–Ω—ã—Ö':'–ë–µ–ª—ã—Ö'}`); moveSound = 'capture'; }
            else statusEl.innerText = "–®–ê–•!";
        } else if (isStalemate(turn)) endGame("–ü–∞—Ç. –ù–∏—á—å—è.");
        else updateStatus();

        playSound(moveSound); drawBoard(); applyVisualSettings();
    }

    function undoMove() {
        if (!history.length) return;
        const state = JSON.parse(history.pop());
        board = state.board; turn = state.turn; lastMove = state.lastMove; times = state.times; gameOver = false;
        if (!history.length) undoBtn.disabled = true;
        rebuildGraveyard(); selected = null; drawBoard(); updateStatus(); applyVisualSettings(); updateTimerDisplay();
    }

    function pushHistory() {
        history.push(JSON.stringify({ board: board, turn: turn, lastMove: lastMove, times: {...times} }));
        if (history.length > 50) history.shift();
        undoBtn.disabled = false;
    }

    function canMove(r1, c1, r2, c2) {
        const p = board[r1][c1], t = board[r2][c2];
        if (t && t.color === p.color) return false;
        const dr = r2-r1, dc = c2-c1, absDr = Math.abs(dr), absDc = Math.abs(dc);
        let valid = false;

        if (p.type === 'p') {
            const dir = p.color==='w' ? -1 : 1, start = p.color==='w' ? 6 : 1;
            if (dc===0 && dr===dir && !t) valid=true;
            if (dc===0 && dr===dir*2 && r1===start && !t && !board[r1+dir][c1]) valid=true;
            if (Math.abs(dc)===1 && dr===dir && t) valid=true;
        } 
        else if (p.type === 'n') { if (absDr*absDc === 2) valid = true; }
        else if (p.type === 'k') {
            if (Math.max(absDr, absDc) === 1) valid = true;
            if (dr===0 && absDc===2 && !p.moved && !isCheck(p.color, board)) {
                const step = dc > 0 ? 1 : -1;
                const rook = board[r1][dc > 0 ? 7 : 0];
                if (rook && !rook.moved && isPathClear(r1, c1, r1, dc > 0 ? 7 : 0) &&
                    !isSquareAttacked(r1, c1+step, p.color) && !isSquareAttacked(r1, c1+step*2, p.color)) valid = true;
            }
        }
        else {
            if (p.type==='r' && dr*dc !== 0) return false;
            if (p.type==='b' && absDr!==absDc) return false;
            if (p.type==='q' && dr*dc!==0 && absDr!==absDc) return false;
            valid = isPathClear(r1, c1, r2, c2);
        }
        
        if (!valid) return false;
        const temp = board.map(r => r.map(c => c ? {...c} : null));
        temp[r2][c2] = temp[r1][c1]; temp[r1][c1] = null;
        return !isCheck(p.color, temp);
    }

    function isPathClear(r1, c1, r2, c2) {
        const stepR = Math.sign(r2-r1), stepC = Math.sign(c2-c1);
        let r = r1+stepR, c = c1+stepC;
        while(r!==r2 || c!==c2) { if (board[r][c]) return false; r+=stepR; c+=stepC; }
        return true;
    }

    function isCheck(color, b) {
        let kR, kC; b.forEach((row, r) => row.forEach((p, c) => { if (p && p.type === 'k' && p.color === color) { kR=r; kC=c; } }));
        return isSquareAttacked(kR, kC, color, b);
    }

    function isSquareAttacked(r, c, color, b) {
        const enemy = color === 'w' ? 'b' : 'w';
        for (let i=0; i<8; i++) {
            for (let j=0; j<8; j++) {
                const p = b[i][j];
                if (p && p.color === enemy) {
                    if (p.type === 'p') { if (Math.abs(j-c) === 1 && (i + (p.color==='w'?-1:1) === r)) return true; }
                    else if (p.type === 'k') { if (Math.abs(r-i)<=1 && Math.abs(c-j)<=1) return true; }
                    else {
                        const dr = r-i, dc = c-j, absDr=Math.abs(dr), absDc=Math.abs(dc);
                        let geo = (p.type==='n' && absDr*absDc===2) || 
                                  (p.type==='r' && dr*dc===0) || 
                                  (p.type==='b' && absDr===absDc) || 
                                  (p.type==='q' && (dr*dc===0 || absDr===absDc));
                        if(geo && isPathClear(i,j,r,c)) return true;
                    }
                }
            }
        }
        return false;
    }

    function isMate(color) {
        for(let r=0; r<8; r++) for(let c=0; c<8; c++) if(board[r][c]?.color === color)
            for(let tr=0; tr<8; tr++) for(let tc=0; tc<8; tc++) if(canMove(r,c,tr,tc)) return false;
        return true;
    }
    function isStalemate(color) { return !isCheck(color, board) && isMate(color); }

    /* UI –§—É–Ω–∫—Ü–∏–∏ */
    function toggleSidebar() { sidebarEl.classList.toggle('hidden'); checkSidebarVisibility(); }
    function checkSidebarVisibility() { showSidebarBtn.classList.toggle('hidden-btn', !sidebarEl.classList.contains('hidden')); }
    function toggleFullscreen() {
        if (!document.fullscreenElement) document.getElementById('boardContainer').requestFullscreen().catch(()=>{});
        else document.exitFullscreen().catch(()=>{});
    }
    
    function startTimer() {
        stopTimer();
        timerInterval = setInterval(() => {
            if(gameOver) return;
            times[turn]--; updateTimerDisplay();
            if(times[turn] <= 0) endGame(`–í—Ä–µ–º—è –≤—ã—à–ª–æ! –ü–æ–±–µ–¥–∞ ${turn==='w'?'–ß–µ—Ä–Ω—ã—Ö':'–ë–µ–ª—ã—Ö'}`);
        }, 1000);
    }
    function stopTimer() { clearInterval(timerInterval); }
    function updateTimerDisplay() {
        const fmt = t => `${Math.floor(Math.max(0,t)/60).toString().padStart(2,'0')}:${(Math.max(0,t)%60).toString().padStart(2,'0')}`;
        document.getElementById('timeDisplayW').innerText = fmt(times.w);
        document.getElementById('timeDisplayB').innerText = fmt(times.b);
    }
    function endGame(msg) { gameOver = true; stopTimer(); statusEl.innerText = msg; statusEl.style.background = "rgba(255, 50, 50, 0.3)"; }
    function updateStatus() { if(!gameOver) { statusEl.innerText = turn === 'w' ? "–•–æ–¥ –ë–µ–ª—ã—Ö" : "–•–æ–¥ –ß–µ—Ä–Ω—ã—Ö"; statusEl.style.background = ""; } }

    function rebuildGraveyard() {
        const counts = { w: {p:0,n:0,b:0,r:0,q:0}, b: {p:0,n:0,b:0,r:0,q:0} };
        board.forEach(row => row.forEach(p => { if(p && p.type !== 'k') counts[p.color][p.type]++; }));
        ['w','b'].forEach(c => {
            const div = document.getElementById(`graveyard-${c}`); div.innerHTML = '';
            ['q','r','b','n','p'].forEach(t => {
                for(let i=0; i < Math.max(0, START_COUNTS[c][t] - counts[c][t]); i++) {
                    const img = document.createElement('img'); img.src = PIECES[c][t]; div.appendChild(img);
                }
            });
        });
    }

    function playSound(type) {
        if (!SETTINGS.sound) return;
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'move') {
            osc.frequency.setValueAtTime(180, now); osc.frequency.exponentialRampToValueAtTime(10, now+0.15);
            gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0, now+0.15);
            osc.start(now); osc.stop(now+0.15);
        } else if (type === 'capture') {
            osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(100, now+0.2);
            gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0, now+0.2);
            osc.start(now); osc.stop(now+0.2);
        }
    }

    function openSettings() { document.getElementById('settingsModal').classList.add('open'); }
    function closeSettings() { document.getElementById('settingsModal').classList.remove('open'); }
    function toggleTimerSettings() {
        const on = document.getElementById('timerToggle').checked;
        document.getElementById('timerOptions').style.opacity = on ? 1 : 0.4;
    }
    function updateSettings() {
        SETTINGS.theme = document.getElementById('themeSelect').value;
        SETTINGS.hints = document.getElementById('hintsToggle').checked;
        SETTINGS.coords = document.getElementById('coordsToggle').checked;
        SETTINGS.autoRotate = document.getElementById('rotateToggle').checked;
        const t = THEMES[SETTINGS.theme], r = document.documentElement.style;
        r.setProperty('--board-light', t.l); r.setProperty('--board-dark', t.d); r.setProperty('--accent', t.a);
        coordsOverlay.classList.toggle('visible', SETTINGS.coords);
        drawBoard(); applyVisualSettings();
    }
    function applyVisualSettings() {
        if(SETTINGS.autoRotate && turn === 'b') boardContainer.classList.add('rotated');
        else boardContainer.classList.remove('rotated');
        document.getElementById('timerW').classList.toggle('active', turn === 'w' && !gameOver);
        document.getElementById('timerB').classList.toggle('active', turn === 'b' && !gameOver);
    }
    function applyAndClose() {
        timeConfig.active = document.getElementById('timerToggle').checked;
        timeConfig.start = parseInt(document.getElementById('timeInput').value) || 10;
        timeConfig.inc = parseInt(document.getElementById('incrementInput').value) || 0;
        updateSettings(); closeSettings(); initGame();
    }

    initGame();
</script>
