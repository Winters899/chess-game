<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e2a36">
    <title>Chess Pro: Fixed</title>
    <style>
        :root {
            /* --- –¶–í–ï–¢–ê --- */
            --panel-bg: rgba(30, 30, 30, 0.95);
            --board-light: #ebecd0;
            --board-dark: #779556;
            --accent: #81b64c;
            --text-color: #ffffff;
            
            /* --- –†–ê–ó–ú–ï–†–´ --- */
            /* 100dvh —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É –ø—Ä—ã–≥–∞—é—â–µ–π –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –Ω–∞ Android/iOS */
            --vh: 100dvh; 
            --board-size: min(92vw, 75vh, 650px);
            --sq-size: calc(var(--board-size) / 8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: var(--vh);
            margin: 0;
            background: linear-gradient(-45deg, #0f1014, #1e2a36, #181818, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            overflow: hidden; /* –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            user-select: none; -webkit-user-select: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            width: 100%;
            height: 100%;
            max-height: var(--vh);
        }

        /* --- –û–ë–ï–†–¢–ö–ê –î–û–°–ö–ò --- */
        .board-container {
            position: relative;
            padding: 25px;
            background: rgba(40,40,40,0.5);
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        /* –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ (–ì–∞–º–±—É—Ä–≥–µ—Ä) - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∞ –ø–æ–∑–∏—Ü–∏—è –∏ Z-Index */
        .sidebar-toggle-btn {
            position: absolute;
            top: 8px; right: 8px;
            background: rgba(60, 60, 60, 0.8);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            width: 40px; height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ –Ω–∞ –¥–æ—Å–∫–µ */
            transition: background 0.2s;
            appearance: none; -webkit-appearance: none;
        }
        .sidebar-toggle-btn:hover { background: var(--accent); }

        /* –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã */
        .coords-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none;
        }
        .coords-overlay.visible { display: block; }
        
        .coord { position: absolute; font-size: 14px; font-weight: bold; opacity: 0.8; color: #aaa; font-family: monospace; }
        .coord-file { bottom: 2px; text-align: center; width: var(--sq-size); }
        .coord-rank { left: 4px; display: flex; align-items: center; height: var(--sq-size); }

        /* –î–û–°–ö–ê */
        #board {
            display: grid;
            grid-template-columns: repeat(8, var(--sq-size));
            grid-template-rows: repeat(8, var(--sq-size));
            border: 3px solid #333;
            background: #333;
        }

        .rotated { transform: rotate(180deg); }
        .rotated .piece, .rotated .coord { transform: rotate(-180deg); }

        .square {
            width: var(--sq-size); height: var(--sq-size);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative;
        }

        .square.light { background-color: var(--board-light); color: var(--board-dark); }
        .square.dark { background-color: var(--board-dark); color: var(--board-light); }
        .square.selected { background-color: rgba(255, 255, 80, 0.6) !important; }
        .square.last-move { background-color: rgba(155, 255, 50, 0.3) !important; }
        .square.in-check { background: radial-gradient(circle, #ff4d4d 0%, transparent 70%); }

        .piece {
            width: 90%; height: 90%; z-index: 5;
            transition: transform 0.2s;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
            pointer-events: none; /* –ö–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç —Å–∫–≤–æ–∑—å –∫–∞—Ä—Ç–∏–Ω–∫—É */
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ */
        .hint-dot::after { content: ''; position: absolute; width: 22%; height: 22%; background: rgba(0,0,0,0.25); border-radius: 50%; }
        .hint-ring::after { content: ''; position: absolute; width: 100%; height: 100%; border: 5px solid rgba(0,0,0,0.2); border-radius: 50%; box-sizing: border-box; }
        .no-hints .hint-dot::after, .no-hints .hint-ring::after { display: none; }

        /* --- –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–ü–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è) --- */
        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            
            /* –õ–æ–≥–∏–∫–∞ —Å–∫—Ä—ã—Ç–∏—è —á–µ—Ä–µ–∑ transform/opacity, –∞ –Ω–µ display:none */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 200;
        }
        
        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ "–°–∫—Ä—ã—Ç–æ" */
        .sidebar.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(20px);
            position: absolute; /* –ß—Ç–æ–±—ã –Ω–µ –∑–∞–Ω–∏–º–∞–ª–∞ –º–µ—Å—Ç–æ */
            visibility: hidden;
        }

        /* –¢–∞–π–º–µ—Ä—ã */
        .timers-container { display: flex; gap: 10px; }
        .timer-box {
            flex: 1; background: rgba(0,0,0,0.3); padding: 10px;
            border-radius: 6px; text-align: center; border-bottom: 3px solid transparent;
        }
        .timer-box.active { background: rgba(255,255,255,0.1); border-bottom-color: var(--accent); }
        .timer-time { font-family: monospace; font-size: 1.8rem; font-weight: bold; }

        .status-bar { text-align: center; font-weight: bold; padding: 12px; background: rgba(255,255,255,0.08); border-radius: 6px; }

        .graveyard { min-height: 32px; background: rgba(0,0,0,0.25); border-radius: 6px; padding: 6px; display: flex; flex-wrap: wrap; gap: 4px; }
        .graveyard img { width: 20px; opacity: 0.8; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn {
            background: #444; color: white; border: none; padding: 14px; border-radius: 8px;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            appearance: none; -webkit-appearance: none;
        }
        .btn-primary { background: var(--accent); grid-column: span 2; }
        .btn:hover { filter: brightness(1.15); }
        .btn:disabled { opacity: 0.5; }

        /* --- –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ --- */
        @media (min-width: 950px) {
            .main-container { flex-direction: row; align-items: flex-start; }
            .sidebar { margin-top: 25px; }
            /* –ù–∞ –ü–ö, –µ—Å–ª–∏ –ø–∞–Ω–µ–ª—å —Å–∫—Ä—ã—Ç–∞, –æ–Ω–∞ "–∏—Å—á–µ–∑–∞–µ—Ç". –ö–Ω–æ–ø–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è. */
        }

        @media (max-width: 949px) {
            /* –ú–æ–±–∏–ª—å–Ω—ã–π —Ä–µ–∂–∏–º –¥–ª—è –ø–∞–Ω–µ–ª–∏ */
            .sidebar {
                position: fixed; /* –§–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
                top: 0; left: 0; width: 100%; height: 100%;
                max-width: none; border-radius: 0;
                justify-content: center;
                background: rgba(20, 20, 20, 0.98);
                transform: translateX(0);
            }
            .sidebar.hidden {
                transform: translateX(100%); /* –£–µ–∑–∂–∞–µ—Ç –≤–ø—Ä–∞–≤–æ */
                opacity: 1; /* –û—Å—Ç–∞–≤–ª—è–µ–º opacity 1 –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –µ–∑–¥—ã */
                visibility: visible; /* –ß—Ç–æ–±—ã –∞–Ω–∏–º–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–ª–∞, –Ω–æ pointer-events —É–±–∏—Ä–∞–µ–º —Å–∫—Ä–∏–ø—Ç–æ–º */
            }
            .controls { grid-template-columns: 1fr; }
            .btn-primary, .controls button { grid-column: span 1 !important; }
        }

        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º */
        #boardContainer:fullscreen { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #0a0a0a; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.open { display: flex; }
        .settings-panel { background: #222; width: 90%; max-width: 400px; border-radius: 12px; padding: 25px; max-height: 85vh; overflow-y: auto; border: 1px solid #444; }
        
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .switch { position: relative; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 24px; transition: .3s; }
        .slider:before { content: ""; position: absolute; height: 16px; width: 16px; left: 4px; bottom: 4px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        select, input[type="number"] { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="boardContainer" class="board-container">
        <button id="toggleSidebarBtn" class="sidebar-toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        
        <div id="coordsOverlay" class="coords-overlay"></div>
        <div id="board"></div>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="font-weight:bold; color:var(--accent);">–ú–ï–ù–Æ</div>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
        </div>

        <div class="timers-container">
            <div id="timerW" class="timer-box active">
                <div style="font-size:0.8rem; opacity:0.7;">–ë–ï–õ–´–ï</div>
                <div class="timer-time" id="timeDisplayW">10:00</div>
            </div>
            <div id="timerB" class="timer-box">
                <div style="font-size:0.8rem; opacity:0.7;">–ß–ï–†–ù–´–ï</div>
                <div class="timer-time" id="timeDisplayB">10:00</div>
            </div>
        </div>

        <div id="status" class="status-bar">–•–æ–¥ –±–µ–ª—ã—Ö</div>
        
        <div>
            <div id="graveyard-w" class="graveyard"></div>
            <div style="height:5px;"></div>
            <div id="graveyard-b" class="graveyard"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="initGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button class="btn" id="undoBtn" onclick="undoMove()" disabled>‚Ü© –ù–∞–∑–∞–¥</button>
            <button class="btn" onclick="openSettings()">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <button class="btn" onclick="toggleFullscreen()">üì∫ –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</button>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal-overlay" onclick="closeSettings(event)">
    <div class="settings-panel" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h2 style="margin:0;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <button onclick="closeSettings()" style="background:none; border:none; color:#fff; font-size:1.5rem;">&times;</button>
        </div>

        <div class="setting-row">
            <span>–¢–µ–º–∞</span>
            <select id="themeSelect" onchange="updateSettings()">
                <option value="classic">–ö–ª–∞—Å—Å–∏–∫–∞</option>
                <option value="ocean">–û–∫–µ–∞–Ω</option>
                <option value="graphite">–ì—Ä–∞—Ñ–∏—Ç</option>
                <option value="ruby">–†—É–±–∏–Ω</option>
                <option value="purple">–ù–µ–æ–Ω</option>
            </select>
        </div>
        <div class="setting-row">
            <span>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</span>
            <label class="switch"><input type="checkbox" id="coordsToggle" checked onchange="updateSettings()"><span class="slider"></span></label>
        </div>
        <div class="setting-row">
            <span>–ü–æ–¥—Å–∫–∞–∑–∫–∏ —Ö–æ–¥–æ–≤</span>
            <label class="switch"><input type="checkbox" id="hintsToggle" checked onchange="updateSettings()"><span class="slider"></span></label>
        </div>
        <div class="setting-row">
            <span>–ê–≤—Ç–æ-–ø–æ–≤–æ—Ä–æ—Ç</span>
            <label class="switch"><input type="checkbox" id="rotateToggle" onchange="updateSettings()"><span class="slider"></span></label>
        </div>
        <div class="setting-row">
            <span>–ó–≤—É–∫</span>
            <label class="switch"><input type="checkbox" id="soundToggle" checked onchange="updateSettings()"><span class="slider"></span></label>
        </div>
        
        <hr style="border-color:#444; margin:15px 0;">
        
        <div class="setting-row">
            <span>–¢–∞–π–º–µ—Ä –≤–∫–ª/–≤—ã–∫–ª</span>
            <label class="switch"><input type="checkbox" id="timerToggle" checked onchange="toggleTimerSettings()"><span class="slider"></span></label>
        </div>
        <div id="timerOptions">
            <div class="setting-row">
                <span>–ú–∏–Ω—É—Ç—ã</span>
                <input type="number" id="timeInput" value="10" min="1" max="180">
            </div>
            <div class="setting-row">
                <span>–î–æ–±–∞–≤–∫–∞ (—Å–µ–∫)</span>
                <input type="number" id="incrementInput" value="0" min="0" max="60">
            </div>
        </div>

        <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="applyAndClose()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
</div>

<script>
    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
    const boardEl = document.getElementById('board');
    const boardContainer = document.getElementById('boardContainer');
    const coordsOverlay = document.getElementById('coordsOverlay');
    const statusEl = document.getElementById('status');
    const undoBtn = document.getElementById('undoBtn');
    const sidebarEl = document.getElementById('sidebar');
    
    let board = [], turn = 'w', selected = null, gameOver = false, lastMove = null, history = [];
    let timerInterval = null, times = { w: 600, b: 600 }, timeConfig = { active: true, start: 10, inc: 0 };
    
    const SETTINGS = { theme: 'classic', hints: true, coords: true, sound: true, autoRotate: false };
    const THEMES = {
        classic: { l: '#ebecd0', d: '#779556', a: '#81b64c' },
        ocean:   { l: '#dee3e6', d: '#8ca2ad', a: '#6b8e9e' },
        graphite:{ l: '#e0e0e0', d: '#707070', a: '#909090' },
        ruby:    { l: '#f0d9b5', d: '#b58863', a: '#c55' },
        purple:  { l: '#f0f0ff', d: '#8844aa', a: '#aa44cc' }
    };
    const PIECES = {
        w: { k:'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg', q:'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg', r:'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg', b:'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg', n:'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg', p:'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg' },
        b: { k:'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg', q:'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg', r:'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg', b:'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg', n:'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg', p:'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg' }
    };
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- –§–£–ù–ö–¶–ò–Ø –ë–û–ö–û–í–û–ô –ü–ê–ù–ï–õ–ò ---
    function toggleSidebar() {
        // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å. –ù–∏–∫–∞–∫–æ–π —Å–ª–æ–∂–Ω–æ–π –ª–æ–≥–∏–∫–∏ —Å–∫—Ä—ã—Ç–∏—è –∫–Ω–æ–ø–æ–∫.
        const isHidden = sidebarEl.classList.toggle('hidden');
        
        // –î–ª—è –º–æ–±–∏–ª–æ–∫: –µ—Å–ª–∏ —Å–∫—Ä—ã—Ç–æ, —É–±–∏—Ä–∞–µ–º pointer-events —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–æ –∫–ª–∏–∫–∞—Ç—å
        if (isHidden) {
            // setTimeout –Ω–µ –Ω—É–∂–µ–Ω –±–ª–∞–≥–æ–¥–∞—Ä—è CSS pointer-events: none –Ω–∞ –∫–ª–∞—Å—Å–µ hidden
        }
    }

    // --- –î–í–ò–ñ–û–ö ---
    function initGame() {
        gameOver = false; turn = 'w'; selected = null; lastMove = null; history = [];
        document.getElementById('graveyard-w').innerHTML = '';
        document.getElementById('graveyard-b').innerHTML = '';
        undoBtn.disabled = true;
        
        createBoardArray();
        generateCoords();
        
        if(timeConfig.active) {
            times.w = timeConfig.start * 60; times.b = timeConfig.start * 60;
            updateTimerDisplay(); startTimer();
        } else {
            stopTimer();
            document.getElementById('timeDisplayW').innerText = "--:--";
            document.getElementById('timeDisplayB').innerText = "--:--";
        }
        drawBoard(); updateStatus(); applyVisualSettings();
        
        // –ê—É–¥–∏–æ —Ö–∞–∫ –¥–ª—è iOS
        document.body.addEventListener('click', () => { if(audioCtx.state === 'suspended') audioCtx.resume(); }, {once:true});
    }

    function createBoardArray() {
        const order = ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'];
        board = Array(8).fill(null).map(() => Array(8).fill(null));
        for (let i = 0; i < 8; i++) {
            board[0][i] = { type: order[i], color: 'b', moved: false };
            board[1][i] = { type: 'p', color: 'b', moved: false };
            board[6][i] = { type: 'p', color: 'w', moved: false };
            board[7][i] = { type: order[i], color: 'w', moved: false };
        }
    }

    function drawBoard() {
        boardEl.innerHTML = '';
        const inCheck = isCheck(turn, board);
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `square ${(r+c)%2===0 ? 'light' : 'dark'}`;
                
                if (lastMove && ((lastMove.fr===r && lastMove.fc===c) || (lastMove.tr===r && lastMove.tc===c))) sq.classList.add('last-move');

                const p = board[r][c];
                if (p) {
                    const img = document.createElement('img');
                    img.className = 'piece'; img.src = PIECES[p.color][p.type];
                    sq.appendChild(img);
                    if (p.type === 'k' && p.color === turn && inCheck) sq.classList.add('in-check');
                }

                if (selected && selected.r === r && selected.c === c) sq.classList.add('selected');
                
                if (selected) {
                    if (canMove(selected.r, selected.c, r, c)) {
                        sq.classList.add(p ? 'hint-ring' : 'hint-dot');
                        sq.onclick = (e) => { e.stopPropagation(); makeMove(r, c); };
                    } else sq.onclick = () => selectSquare(r, c);
                } else sq.onclick = () => selectSquare(r, c);

                boardEl.appendChild(sq);
            }
        }
        if (!SETTINGS.hints) boardEl.classList.add('no-hints'); else boardEl.classList.remove('no-hints');
    }

    function generateCoords() {
        coordsOverlay.innerHTML = '';
        const files = ['a','b','c','d','e','f','g','h'];
        for(let i=0; i<8; i++) {
            let f = document.createElement('div'); f.className = 'coord coord-file'; f.innerText = files[i]; f.style.left = `calc(${i} * var(--sq-size))`; coordsOverlay.appendChild(f);
            let r = document.createElement('div'); r.className = 'coord coord-rank'; r.innerText = 8 - i; r.style.top = `calc(${i} * var(--sq-size))`; coordsOverlay.appendChild(r);
        }
    }

    function selectSquare(r, c) {
        if (gameOver) return;
        const p = board[r][c];
        if (p && p.color === turn) selected = { r, c }; else selected = null;
        drawBoard();
    }

    function makeMove(toR, toC) {
        history.push(JSON.stringify({ board: board, turn: turn, lastMove: lastMove, times: {...times} }));
        if (history.length > 50) history.shift();
        undoBtn.disabled = false;

        const p = board[selected.r][selected.c];
        const target = board[toR][toC];
        let sound = 'move';

        if (target) {
            sound = 'capture';
            const img = document.createElement('img'); img.src = PIECES[target.color][target.type];
            document.getElementById(target.color === 'w' ? 'graveyard-w' : 'graveyard-b').appendChild(img);
        }

        // –†–æ–∫–∏—Ä–æ–≤–∫–∞
        if (p.type === 'k' && Math.abs(toC - selected.c) === 2) {
            const isKS = toC > selected.c;
            const rook = board[toR][isKS ? 7 : 0];
            board[toR][isKS ? 5 : 3] = rook; board[toR][isKS ? 7 : 0] = null;
            rook.moved = true;
        }

        board[toR][toC] = p; board[selected.r][selected.c] = null; p.moved = true;

        if (p.type === 'p' && (toR === 0 || toR === 7)) { p.type = 'q'; sound = 'check'; }

        lastMove = { fr: selected.r, fc: selected.c, tr: toR, tc: toC };
        if (timeConfig.active) { times[turn] += timeConfig.inc; updateTimerDisplay(); }
        
        turn = turn === 'w' ? 'b' : 'w'; selected = null;
        
        if (isCheck(turn, board)) {
            sound = 'check';
            if (isMate(turn)) { endGame(`–ú–∞—Ç! –ü–æ–±–µ–¥–∞ ${turn==='w'?'–ß–µ—Ä–Ω—ã—Ö':'–ë–µ–ª—ã—Ö'}`); sound = 'capture'; }
            else statusEl.innerText = "–®–ê–•!";
        } else if (isStalemate(turn)) endGame("–ü–∞—Ç. –ù–∏—á—å—è.");
        else updateStatus();

        playSound(sound); drawBoard(); applyVisualSettings();
    }

    function undoMove() {
        if (history.length === 0 || gameOver) return;
        const state = JSON.parse(history.pop());
        board = state.board; turn = state.turn; lastMove = state.lastMove; times = state.times; gameOver = false;
        document.getElementById('graveyard-w').innerHTML = ''; document.getElementById('graveyard-b').innerHTML = '';
        if (history.length === 0) undoBtn.disabled = true;
        selected = null; drawBoard(); updateStatus(); applyVisualSettings();
    }

    // --- –ü–†–ê–í–ò–õ–ê ---
    function canMove(r1, c1, r2, c2) {
        const p = board[r1][c1]; const t = board[r2][c2];
        if (t && t.color === p.color) return false;
        const dr = r2-r1, dc = c2-c1;
        
        let valid = false;
        if (p.type === 'p') {
            const dir = p.color==='w' ? -1 : 1;
            if (dc===0 && dr===dir && !t) valid=true;
            if (dc===0 && dr===dir*2 && r1===(p.color==='w'?6:1) && !t && !board[r1+dir][c1]) valid=true;
            if (Math.abs(dc)===1 && dr===dir && t) valid=true;
        } else if (p.type === 'n') { if (Math.abs(dr)*Math.abs(dc) === 2) valid = true; }
        else if (p.type === 'k') {
            if (Math.max(Math.abs(dr), Math.abs(dc)) === 1) valid = true;
            if (dr===0 && Math.abs(dc)===2 && !p.moved && !isCheck(p.color, board)) {
                const rook = board[r1][dc>0?7:0];
                if (rook && !rook.moved && isPathClear(r1,c1,r1,dc>0?7:0)) valid = true; // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä–æ–∫–∏—Ä–æ–≤–∫–∏
            }
        } else {
            if (p.type==='r' && dr*dc!==0) return false;
            if (p.type==='b' && Math.abs(dr)!==Math.abs(dc)) return false;
            if (p.type==='q' && dr*dc!==0 && Math.abs(dr)!==Math.abs(dc)) return false;
            valid = isPathClear(r1, c1, r2, c2);
        }
        if (!valid) return false;
        
        const temp = board.map(r => r.map(c => c ? {...c} : null));
        temp[r2][c2] = temp[r1][c1]; temp[r1][c1] = null;
        if (isCheck(p.color, temp)) return false;
        return true;
    }

    function isPathClear(r1, c1, r2, c2) {
        const sr = Math.sign(r2-r1), sc = Math.sign(c2-c1);
        let r = r1+sr, c = c1+sc;
        while(r!==r2 || c!==c2) { if (board[r][c]) return false; r+=sr; c+=sc; }
        return true;
    }

    function isCheck(col, b) {
        let kr, kc;
        b.forEach((r, i) => r.forEach((p, j) => { if(p && p.type==='k' && p.color===col) { kr=i; kc=j; } }));
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞—Ç–∞–∫–∏ (–ø—Ä–æ—Å—Ç–æ –∏—â–µ–º –ª—é–±—É—é –≤—Ä–∞–∂–µ—Å–∫—É—é —Ñ–∏–≥—É—Ä—É, –∫–æ—Ç–æ—Ä–∞—è –º–æ–∂–µ—Ç —Å—ä–µ—Å—Ç—å –∫–æ—Ä–æ–ª—è)
        const opp = col==='w'?'b':'w';
        for(let i=0; i<8; i++) for(let j=0; j<8; j++) {
            const p = b[i][j];
            if(p && p.color===opp) {
                // –ì—Ä—É–±–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–µ–æ–º–µ—Ç—Ä–∏–∏ –±–µ–∑ —Ä–µ–∫—É—Ä—Å–∏–∏
                const dr=kr-i, dc=kc-j;
                if(p.type==='n' && Math.abs(dr)*Math.abs(dc)===2) return true;
                if(p.type==='r' && dr*dc===0 && isPathClear(i,j,kr,kc)) return true;
                if(p.type==='b' && Math.abs(dr)===Math.abs(dc) && isPathClear(i,j,kr,kc)) return true;
                if(p.type==='q' && (dr*dc===0 || Math.abs(dr)===Math.abs(dc)) && isPathClear(i,j,kr,kc)) return true;
                if(p.type==='p' && Math.abs(dc)===1 && dr===(p.color==='w'?-1:1)) return true;
                if(p.type==='k' && Math.abs(dr)<=1 && Math.abs(dc)<=1) return true;
            }
        }
        return false;
    }
    
    function isMate(c) {
        for(let r=0;r<8;r++) for(let k=0;k<8;k++) if(board[r][k]?.color===c)
            for(let tr=0;tr<8;tr++) for(let tc=0;tc<8;tc++) if(canMove(r,k,tr,tc)) return false;
        return true;
    }
    function isStalemate(c) { return !isCheck(c, board) && isMate(c); }

    // --- –£–¢–ò–õ–ò–¢–´ ---
    function startTimer() { if(timerInterval) clearInterval(timerInterval); timerInterval = setInterval(() => { if(!gameOver) { times[turn]--; updateTimerDisplay(); if(times[turn]<=0) endGame("–í—Ä–µ–º—è!"); } }, 1000); }
    function stopTimer() { clearInterval(timerInterval); }
    function updateTimerDisplay() { 
        const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${(t%60).toString().padStart(2,'0')}`;
        document.getElementById('timeDisplayW').innerText = f(times.w);
        document.getElementById('timeDisplayB').innerText = f(times.b);
    }
    function endGame(msg) { gameOver = true; stopTimer(); statusEl.innerText = msg; statusEl.style.background = "rgba(255,50,50,0.5)"; }
    function updateStatus() { if(!gameOver) statusEl.innerText = turn==='w'?"–•–æ–¥ –ë–µ–ª—ã—Ö":"–•–æ–¥ –ß–µ—Ä–Ω—ã—Ö"; statusEl.style.background = "rgba(255,255,255,0.08)"; }
    
    function playSound(t) {
        if(!SETTINGS.sound || audioCtx.state === 'suspended') return;
        const o = audioCtx.createOscillator(), g = audioCtx.createGain(), now = audioCtx.currentTime;
        o.connect(g); g.connect(audioCtx.destination);
        if(t==='move') { o.frequency.setValueAtTime(200,now); o.frequency.linearRampToValueAtTime(50,now+0.1); g.gain.setValueAtTime(0.2,now); o.start(); o.stop(now+0.1); }
        else if(t==='capture') { o.frequency.setValueAtTime(600,now); o.frequency.linearRampToValueAtTime(100,now+0.15); g.gain.setValueAtTime(0.2,now); o.start(); o.stop(now+0.15); }
        else { o.type='square'; o.frequency.setValueAtTime(300,now); g.gain.setValueAtTime(0.1,now); o.start(); o.stop(now+0.3); }
    }

    function toggleFullscreen() {
        const e = document.getElementById('boardContainer');
        if(!document.fullscreenElement) e.requestFullscreen().catch(e=>{}); else document.exitFullscreen();
    }

    // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
    function openSettings() { document.getElementById('settingsModal').classList.add('open'); }
    function closeSettings() { document.getElementById('settingsModal').classList.remove('open'); }
    function toggleTimerSettings() { const on = document.getElementById('timerToggle').checked; document.getElementById('timerOptions').style.opacity = on?1:0.3; }
    
    function updateSettings() {
        SETTINGS.theme = document.getElementById('themeSelect').value;
        SETTINGS.hints = document.getElementById('hintsToggle').checked;
        SETTINGS.coords = document.getElementById('coordsToggle').checked;
        SETTINGS.sound = document.getElementById('soundToggle').checked;
        SETTINGS.autoRotate = document.getElementById('rotateToggle').checked;
        
        const t = THEMES[SETTINGS.theme];
        document.documentElement.style.setProperty('--board-light', t.l);
        document.documentElement.style.setProperty('--board-dark', t.d);
        document.documentElement.style.setProperty('--accent', t.a);
        
        coordsOverlay.classList.toggle('visible', SETTINGS.coords);
        drawBoard(); applyVisualSettings();
    }
    
    function applyVisualSettings() {
        if(SETTINGS.autoRotate && turn==='b' && !gameOver) boardContainer.classList.add('rotated'); else boardContainer.classList.remove('rotated');
        document.getElementById('timerW').classList.toggle('active', turn==='w');
        document.getElementById('timerB').classList.toggle('active', turn==='b');
    }
    
    function applyAndClose() {
        timeConfig.active = document.getElementById('timerToggle').checked;
        timeConfig.start = parseInt(document.getElementById('timeInput').value);
        timeConfig.inc = parseInt(document.getElementById('incrementInput').value);
        updateSettings(); closeSettings(); initGame();
    }

    initGame();
</script>
