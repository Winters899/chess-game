<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Pro: Ultimate</title>
    <style>
        :root {
            /* --- –¶–í–ï–¢–ê --- */
            --panel-bg: rgba(40, 40, 40, 0.95);
            --board-light: #ebecd0;
            --board-dark: #779556;
            --accent: #81b64c;
            --text-color: #ffffff;
            --highlight-opacity: 0.6;
            --highlight-color: rgba(255, 255, 80, var(--highlight-opacity));

            /* --- –†–ê–ó–ú–ï–†–´ --- */
            /* –û—Ç—Å—Ç—É–ø –≤–æ–∫—Ä—É–≥ –¥–æ—Å–∫–∏ –¥–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç */
            --board-padding: 25px; 
            /* –†–∞–∑–º–µ—Ä –¥–æ—Å–∫–∏ (–≤—ã—á–∏—Å–ª—è–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏) */
            --board-size: min(90vw, 80vh, 600px);
            --sq-size: calc(var(--board-size) / 8);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç —á–µ—Ä–Ω—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–ª–∏–∫–∞ */
            -webkit-touch-callout: none; /* –£–±–∏—Ä–∞–µ—Ç –º–µ–Ω—é –ø—Ä–∏ –¥–æ–ª–≥–æ–º –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow-y: auto; 
            overflow-x: hidden;
            background: linear-gradient(-45deg, #0f1014, #1e2a36, #181818, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* --- –ó–ê–°–¢–ê–í–ö–ê (SPLASH SCREEN) --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1014; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        #splash-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .splash-title {
            font-size: 4rem; font-weight: 900;
            background: linear-gradient(45deg, #81b64c, #ffffff);
            -webkit-background-clip: text;
            background-clip: text; /* –î–æ–±–∞–≤–ª–µ–Ω–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ */
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: pulseText 2s infinite;
        }
        
        @keyframes pulseText {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
            padding-top: 10px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            padding-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† –î–û–°–ö–ò --- */
        .board-container {
            position: relative;
            /* –í–ê–ñ–ù–û: –ü–∞–¥–¥–∏–Ω–≥ —Å–æ–∑–¥–∞–µ—Ç –º–µ—Å—Ç–æ –¥–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç */
            padding: var(--board-padding);
            background: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateZ(0); /* –í–∫–ª—é—á–∞–µ—Ç GPU –¥–ª—è —É—Å—Ç—Ä–∞–Ω–µ–Ω–∏—è –≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏—Ö –≥–ª—é–∫–æ–≤ */
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –æ–≤–µ—Ä–ª–µ–µ–≤ */
        .game-area {
            position: relative;
            width: var(--board-size);
            height: var(--board-size);
        }
        
        /* –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ */
        .sidebar-toggle-btn {
            position: absolute;
            top: 5px; right: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 20;
        }

        /* --- –ö–û–û–†–î–ò–ù–ê–¢–´ --- */
        .coords-overlay {
            position: absolute;
            /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (–≤–∫–ª—é—á–∞—è –ø–∞–¥–¥–∏–Ω–≥–∏) */
            top: calc(var(--board-padding) * -1);
            left: calc(var(--board-padding) * -1);
            width: calc(100% + var(--board-padding) * 2);
            height: calc(100% + var(--board-padding) * 2);
            pointer-events: none;
            display: none; 
            z-index: 5;
        }
        .coords-overlay.visible { display: block; }
        
        .coord {
            position: absolute;
            font-size: 13px;
            font-weight: bold;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- –°–ï–¢–ö–ê –î–û–°–ö–ò --- */
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
            border: 3px solid #333;
            /* –ü–ª–∞–≤–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç */
            touch-action: none; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –∑—É–º/—Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –¥–æ—Å–∫–∏ */
        }

        /* –í—Ä–∞—â–µ–Ω–∏–µ –ü–†–ò–ú–ï–ù–Ø–ï–¢–°–Ø –ö –î–û–°–ö–ï, –ê –ù–ï –ö –ö–û–ù–¢–ï–ô–ù–ï–†–£ */
        #board.rotated { transform: rotate(180deg); }
        /* –ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –¥–ª—è —Ñ–∏–≥—É—Ä */
        #board.rotated .piece { transform: rotate(-180deg); }

        .square {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative;
        }
        .square.light { background-color: var(--board-light); color: var(--board-dark); }
        .square.dark { background-color: var(--board-dark); color: var(--board-light); }
        .square.selected { background-color: var(--highlight-color) !important; }
        .square.last-move { background-color: rgba(155, 255, 50, 0.4) !important; }
        .square.in-check { background: radial-gradient(circle, #ff4d4d 20%, transparent 80%); }

        .piece {
            width: 90%; height: 90%; z-index: 5;
            transition: transform 0.2s;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ —Ç–∞—Å–∫–∞—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É –±—Ä–∞—É–∑–µ—Ä–æ–º */
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ */
        .hint-dot::after {
            content: ''; position: absolute; width: 25%; height: 25%;
            background: rgba(0,0,0,0.25); border-radius: 50%;
        }
        .hint-ring::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border: 4px solid rgba(0,0,0,0.2); border-radius: 50%; box-sizing: border-box;
        }
        .no-hints .hint-dot::after, .no-hints .hint-ring::after { display: none; }

        /* --- FULLSCREEN --- */
        /* –î–æ–±–∞–≤–ª–µ–Ω –∫–ª–∞—Å—Å .ios-fullscreen –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ iPhone/iPad */
        #boardContainer:fullscreen, #boardContainer.ios-fullscreen {
            position: fixed !important; /* –í–∞–∂–Ω–æ –¥–ª—è iOS */
            top: 0; left: 0; z-index: 9999; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            padding: 0; /* –£–±–∏—Ä–∞–µ–º –ø–∞–¥–¥–∏–Ω–≥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –±—É–¥–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å flex-–æ–º */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #boardContainer:fullscreen .game-area, #boardContainer.ios-fullscreen .game-area {
            /* –í –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ –¥–æ—Å–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –º–∞–∫—Å–∏–º—É–º, –º–∏–Ω—É—Å –º–µ—Å—Ç–æ –ø–æ–¥ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã */
            --board-size: min(90vmin, 90vmax); 
            /* –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–∞–¥–¥–∏–Ω–≥ –≤–∏–∑—É–∞–ª—å–Ω–æ —á–µ—Ä–µ–∑ margin –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            margin: var(--board-padding);
        }
        
        #boardContainer:fullscreen .sidebar-toggle-btn, #boardContainer.ios-fullscreen .sidebar-toggle-btn { display: none; }


        /* --- –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ --- */
        .sidebar {
            width: 100%; max-width: 350px;
            background: var(--panel-bg); padding: 20px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 15px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05);
            transition: opacity 0.3s;
            flex-shrink: 0; /* –ß—Ç–æ–±—ã –±–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –Ω–µ —Å–∂–∏–º–∞–ª–∞—Å—å */
        }
        .sidebar.hidden { display: none; }

        .timers-container { display: flex; gap: 10px; margin-bottom: 5px; }
        .timer-box {
            flex: 1; background: rgba(0,0,0,0.3); padding: 10px;
            border-radius: 6px; text-align: center; border-bottom: 3px solid transparent;
            /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞ */
            min-height: 70px; 
            display: flex; flex-direction: column; justify-content: center;
        }
        .timer-box.active { background: rgba(255,255,255,0.1); border-bottom-color: var(--accent); }
        .timer-time { font-family: monospace; font-size: 1.8rem; font-weight: bold; }
        .timer-label { font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; }
        /* –°–¢–ê–ë–ò–õ–ò–ó–ê–¶–ò–Ø: –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ */
        .status-bar { 
            text-align: center; font-weight: bold; padding: 0 10px; 
            background: rgba(255,255,255,0.05); border-radius: 6px;
            height: 40px; 
            display: flex; align-items: center; justify-content: center;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        /* –°–¢–ê–ë–ò–õ–ò–ó–ê–¶–ò–Ø: –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Å—Ä—É–±–ª–µ–Ω–Ω—ã—Ö —Ñ–∏–≥—É—Ä */
        .graveyard-container {
            display: flex; flex-direction: column; gap: 5px;
            background: rgba(0,0,0,0.2); border-radius: 6px; padding: 6px;
        }
        .graveyard { 
            height: 28px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —Å—Ç—Ä–æ–∫–∏ */
            display: flex; flex-wrap: nowrap; gap: 1px; overflow: hidden;
            align-items: center;
        }
        .graveyard img { width: 20px; opacity: 0.8; display: block; }
        
        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 –∫–æ–ª–æ–Ω–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            gap: 10px; 
        }
        .btn { 
            background: #444; color: white; border: none; 
            padding: 10px 8px; /* –ö–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
            border-radius: 6px; font-weight: bold; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; 
            font-size: 0.9rem;
            width: 100%;
            height: 48px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
            white-space: nowrap;
        }
        .btn-primary { 
            background: var(--accent); 
            grid-column: span 2; /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
        }
        .btn:active { transform: scale(0.98); }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-overlay.open { display: flex; }
        .settings-panel { background: #222; width: 90%; max-width: 450px; border-radius: 12px; padding: 25px; border: 1px solid #444; max-height: 90vh; overflow-y: auto; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        select, input { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        
        /* Switch */
        .switch { position: relative; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 20px; transition: .3s; }
        .slider:before { content: ""; position: absolute; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Media Queries */
        @media (min-width: 950px) { .main-container { flex-direction: row; } .sidebar { margin-top: 0; } }
        @media (max-width: 600px) {
            :root { 
                --board-padding: 10px; 
                --board-size: min(94vw, 55vh); 
            }
            .sidebar { margin-bottom: 20px; padding: 10px; }
        }
    </style>
</head>
<body>
<div id="splash-screen">
    <div class="splash-title">FriendMy.ru</div>
</div>

<div class="main-container">
    <div id="boardContainer" class="board-container">
        <button id="toggleSidebarBtn" class="sidebar-toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        
        <div class="game-area">
            <div id="coordsOverlay" class="coords-overlay"></div>
            <div id="board"></div>
        </div>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <div class="timers-container">
            <div id="timerW" class="timer-box active"><div class="timer-label">–ë–µ–ª—ã–µ</div><div class="timer-time" id="timeDisplayW">10:00</div></div>

            <button class="btn" onclick="toggleFullscreen()">üì∫ –≠–∫—Ä–∞–Ω</button>

            <button class="btn" id="claimDrawBtn" onclick="claimDraw()" disabled>‚üÇ –ó–∞—è–≤–∏—Ç—å –Ω–∏—á—å—é</button>
            <button class="btn" onclick="toggleSidebar()">‚úñ –°–∫—Ä—ã—Ç—å</button>

</div>

<div id="settingsModal" class="modal-overlay" onclick="closeSettings(event)">
    <div class="settings-panel" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h2 style="margin:0; color:#fff;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <button onclick="closeSettings()" style="background:none; border:none; color:#fff; font-size:1.5rem;">&times;</button>
        </div>
        <div class="setting-row"><span>–ü—Ä–æ—Ç–∏–≤–Ω–∏–∫</span><select id="opponentSelect" onchange="updateSettings()"><option value="human">–ß–µ–ª–æ–≤–µ–∫</option><option value="ai">–ö–æ–º–ø—å—é—Ç–µ—Ä</option></select></div>
        <div class="setting-row" id="difficultyRow" style="display:none;"><span>–°–ª–æ–∂–Ω–æ—Å—Ç—å</span><select id="difficultySelect" onchange="updateSettings()"><option value="0">–õ–µ–≥–∫–∏–π</option><option value="1" selected>–°—Ä–µ–¥–Ω–∏–π</option><option value="2">–°–ª–æ–∂–Ω—ã–π</option></select></div>
        <div class="setting-row"><span>–¢–µ–º–∞</span><select id="themeSelect" onchange="updateSettings()"><option value="classic">–ö–ª–∞—Å—Å–∏–∫–∞</option><option value="ocean">–û–∫–µ–∞–Ω</option><option value="graphite">–ì—Ä–∞—Ñ–∏—Ç</option><option value="ruby">–†—É–±–∏–Ω</option><option value="purple">–ù–µ–æ–Ω</option></select></div>
        <div class="setting-row"><span>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</span><label class="switch"><input type="checkbox" id="coordsToggle" checked onchange="updateSettings()"><span class="slider"></span></label></div>
        <div class="setting-row"><span>–ê–≤—Ç–æ-–ø–æ–≤–æ—Ä–æ—Ç</span><label class="switch"><input type="checkbox" id="rotateToggle" onchange="updateSettings()"><span class="slider"></span></label></div>
        <div class="setting-row"><span>–ü–æ–¥—Å–∫–∞–∑–∫–∏</span><label class="switch"><input type="checkbox" id="hintsToggle" checked onchange="updateSettings()"><span class="slider"></span></label></div>
        <div class="setting-row"><span>–ó–≤—É–∫</span><label class="switch"><input type="checkbox" id="soundToggle" checked onchange="updateSettings()"><span class="slider"></span></label></div>
        <div class="setting-row"><span>–¢–∞–π–º–µ—Ä</span><label class="switch"><input type="checkbox" id="timerToggle" checked onchange="toggleTimerSettings()"><span class="slider"></span></label></div>
        <div id="timerOptions">
            <div class="setting-row"><span>–ú–∏–Ω—É—Ç—ã</span><input type="number" id="timeInput" value="10" min="1" max="180"></div>
            <div class="setting-row"><span>–î–æ–±–∞–≤–∫–∞</span><input type="number" id="incrementInput" value="0" min="0" max="60"></div>
        </div>
        <button class="btn btn-primary" style="width:100%; margin-top:15px;" onclick="applyAndClose()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
</div>

<script>
    const boardEl = document.getElementById('board');
    const boardContainer = document.getElementById('boardContainer');
    const coordsOverlay = document.getElementById('coordsOverlay');
    const statusEl = document.getElementById('status');
    const undoBtn = document.getElementById('undoBtn');
    const sidebarEl = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
    
    let board = [], turn = 'w', selected = null, gameOver = false, lastMove = null, history = [];
    let times = { w: 600, b: 600 }, timerInterval = null, timeConfig = { active: true, start: 10, inc: 0 };
        
    let aiTimer = null; // —Ñ–∏–∫—Å –∑–∞–≤–∏—Å–∞–Ω–∏–π –ò–ò
    

    // –¢—É—Ä–Ω–∏—Ä–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ (FIDE)
    let halfmoveClock = 0;              // –ø–æ–ª—É—Ö–æ–¥—ã –±–µ–∑ –≤–∑—è—Ç–∏–π –∏ —Ö–æ–¥–æ–≤ –ø–µ—à–∫–æ–π
    let positionCount = new Map();      // key –ø–æ–∑–∏—Ü–∏–∏ -> —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –±—ã–ª–∞
    let positionStack = [];             // —Å—Ç–µ–∫ –∫–ª—é—á–µ–π –ø–æ–∑–∏—Ü–∏–π –ø–æ —Ö–æ–¥—É –ø–∞—Ä—Ç–∏–∏

    const SETTINGS = { theme: 'classic', hints: true, coords: true, sound: true, autoRotate: false, opponent: 'human', difficulty: 1 };
    const THEMES = {
        classic: { l: '#ebecd0', d: '#779556', a: '#81b64c' },

        b: { k:'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg', q:'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg', r:'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg', b:'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg', n:'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg', p:'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg' }
    };
    const START_COUNTS = { w: {p:8,n:2,b:2,r:2,q:1}, b: {p:8,n:2,b:2,r:2,q:1} };
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // ===== –¢—É—Ä–Ω–∏—Ä–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞: 3x/5x –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ, 50/75 —Ö–æ–¥–æ–≤ =====
    function getCastlingRights(b) {
        let rights = '';
        const wk = b[7][4], wrA = b[7][0], wrH = b[7][7];
        const bk = b[0][4], brA = b[0][0], brH = b[0][7];

        if (wk && wk.type === 'k' && wk.color === 'w' && !wk.moved) {
            if (wrH && wrH.type === 'r' && wrH.color === 'w' && !wrH.moved) rights += 'K';
            if (wrA && wrA.type === 'r' && wrA.color === 'w' && !wrA.moved) rights += 'Q';
        }
        if (bk && bk.type === 'k' && bk.color === 'b' && !bk.moved) {
            if (brH && brH.type === 'r' && brH.color === 'b' && !brH.moved) rights += 'k';
            if (brA && brA.type === 'r' && brA.color === 'b' && !brA.moved) rights += 'q';
        }
        return rights || '-';
    }

    function getEnPassantTarget(b, lastMove) {
        if (!lastMove) return '-';
        const { fr, fc, tr, tc } = lastMove;
        const p = b[tr][tc];
        if (!p || p.type !== 'p') return '-';
        if (Math.abs(tr - fr) !== 2) return '-';

        const files = 'abcdefgh';
        const ranks = '87654321'; // row 0 = 8, row 7 = 1
        const epRow = (tr + fr) / 2;
        return files[tc] + ranks[epRow];
    }

    function getPositionKey(b, turnSide, lastMv) {
        let key = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const p = b[r][c];
                key += p ? (p.color + p.type) : '.';
            }
        }
        key += ' ' + turnSide;
        key += ' ' + getCastlingRights(b);
        key += ' ' + getEnPassantTarget(b, lastMv);
        return key;
    }

    function canClaimDraw() {
        const key = getPositionKey(board, turn, lastMove);
        const repeats = positionCount.get(key) || 0;
        return repeats >= 3 || halfmoveClock >= 100;
    }

    function updateClaimButtonState() {
        const btn = document.getElementById('claimDrawBtn');
        if (!btn) return;

    }

    function claimDraw() {

        }
    }

    function updatePositionHistory() {

        // 5-–∫—Ä–∞—Ç–Ω–æ–µ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ ‚Äî –∞–≤—Ç–æ-–Ω–∏—á—å—è
        if (!gameOver && now >= 5) {

    function createBoardArray() {
        const order = ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'];
        board = Array(8).fill(null).map(() => Array(8).fill(null));
        for (let i=0; i<8; i++) {
            board[0][i] = { type: order[i], color: 'b', moved: false };
            board[1][i] = { type: 'p', color: 'b', moved: false };
            board[6][i] = { type: 'p', color: 'w', moved: false };
            board[7][i] = { type: order[i], color: 'w', moved: false };
        }
    }

    function drawBoard() {
        if (boardEl.children.length !== 64) {
            boardEl.innerHTML = '';
            for (let i = 0; i < 64; i++) boardEl.appendChild(document.createElement('div'));
        }

        try {
            const inCheck = isCheck(turn, board);
            for (let r=0; r<8; r++) {
                for (let c=0; c<8; c++) {
                    const index = r * 8 + c;
                    const sq = boardEl.children[index];
                    const p = board[r][c];
                    
                    let cls = `square ${(r+c)%2===0 ? 'light' : 'dark'}`;
                    if (lastMove && ((lastMove.fr===r && lastMove.fc===c) || (lastMove.tr===r && lastMove.tc===c))) cls += ' last-move';
                    if (selected && selected.r===r && selected.c===c) cls += ' selected';
                    if (p && p.type === 'k' && p.color === turn && inCheck) cls += ' in-check';
                    
                    if (selected && canMove(selected.r, selected.c, r, c)) {
                        cls += (p ? ' hint-ring' : ' hint-dot');
                        sq.onclick = (e) => { e.stopPropagation(); makeMove(r, c); };
                    } else {
                        sq.onclick = () => selectSquare(r, c);
                    }
                    sq.className = cls;

    function selectSquare(r, c) {
            if (gameOver) return;
            if (SETTINGS.opponent === 'ai' && turn === 'b') return;

            const p = board[r][c];
            
            // 2. UX: –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ —É–∂–µ –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ñ–∏–≥—É—Ä—É ‚Äî —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
            if (selected && selected.r === r && selected.c === c) {
                selected = null;

            // –ò–Ω–∞—á–µ, –µ—Å–ª–∏ —ç—Ç–æ –Ω–∞—à–∞ —Ñ–∏–≥—É—Ä–∞ ‚Äî –≤—ã–±–∏—Ä–∞–µ–º –µ—ë
            else if (p && p.color === turn) {

    function makeMove(toR, toC) {
        if (!selected) return;
        
        const fromR = selected.r, fromC = selected.c;
        const p = board[fromR][fromC];

        if (!p) {
            selected = null;
            drawBoard();
            return;
        }

        pushHistory();
        const target = board[toR][toC];
        const isPawnMove = p.type === 'p';
        let isCapture = !!target;

        let moveSound = target ? 'capture' : 'move';
        
        // –í–∑—è—Ç–∏–µ –Ω–∞ –ø—Ä–æ—Ö–æ–¥–µ (En Passant)
        if (p.type === 'p' && toC !== fromC && !target) {
            board[fromR][toC] = null;
            moveSound = 'capture';
            isCapture = true;
        }

        if (p.type === 'k' && Math.abs(toC - fromC) === 2) {
            const isKingSide = toC > fromC;
            const rookC = isKingSide ? 7 : 0, newRookC = isKingSide ? 5 : 3;
            const rook = board[toR][rookC];
            board[toR][newRookC] = rook; board[toR][rookC] = null;
            if(rook) rook.moved = true;
        }

        board[toR][toC] = p; board[fromR][fromC] = null; p.moved = true;
        if (p.type === 'p' && (toR === 0 || toR === 7)) {
            // –ü—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–µ –ø–µ—à–∫–∏: –≤—ã–±–æ—Ä —Ñ–∏–≥—É—Ä—ã (–¥–ª—è –ò–ò ‚Äî —Ñ–µ—Ä–∑—å)
            if (SETTINGS.opponent === 'ai' && p.color === 'b') {
                p.type = 'q';
            } else {
                const raw = (prompt('–ü—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–µ –ø–µ—à–∫–∏: q(—Ñ–µ—Ä–∑—å), r(–ª–∞–¥—å—è), b(—Å–ª–æ–Ω), n(–∫–æ–Ω—å)', 'q') || 'q')
                    .toLowerCase().trim();
                p.type = ['q','r','b','n'].includes(raw) ? raw : 'q';
            }
            moveSound = 'check';
        }

        
        lastMove = { fr: fromR, fc: fromC, tr: toR, tc: toC };

        // –¢—É—Ä–Ω–∏—Ä–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞: 50/75 —Ö–æ–¥–æ–≤
        if (isPawnMove || isCapture) halfmoveClock = 0; else halfmoveClock++;

        // –¢—É—Ä–Ω–∏—Ä–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞: 3x/5x –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ
        updatePositionHistory();

        // 75 –ø–æ–ª—É—Ö–æ–¥–æ–≤ ‚Äî –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –Ω–∏—á—å—è
        if (!gameOver && halfmoveClock >= 150) {
            endGame('–ù–∏—á—å—è: –ø—Ä–∞–≤–∏–ª–æ 75 —Ö–æ–¥–æ–≤ (–±–µ–∑ –≤–∑—è—Ç–∏–π –∏ —Ö–æ–¥–æ–≤ –ø–µ—à–∫–æ–π)');
        }

        // 50 –ø–æ–ª—É—Ö–æ–¥–æ–≤ ‚Äî –Ω–∏—á—å—è –ø–æ –∑–∞—è–≤–ª–µ–Ω–∏—é
        if (!gameOver && halfmoveClock >= 100) {
            statusEl.innerText = '–ü—Ä–∞–≤–∏–ª–æ 50 —Ö–æ–¥–æ–≤: –º–æ–∂–Ω–æ –∑–∞—è–≤–∏—Ç—å –Ω–∏—á—å—é';
            updateClaimButtonState();
        }

if (timeConfig.active) { times[turn] += timeConfig.inc; updateTimerDisplay(); }
        
        turn = turn === 'w' ? 'b' : 'w'; selected = null;
        rebuildGraveyard();

        if (isCheck(turn, board)) {
            moveSound = 'check';
            if (isMate(turn)) { endGame(`–ú–∞—Ç! –ü–æ–±–µ–¥–∞ ${turn==='w'?'–ß–µ—Ä–Ω—ã—Ö':'–ë–µ–ª—ã—Ö'}`); moveSound = 'capture'; }
            else statusEl.innerText = "–®–ê–•!";
        } else if (isStalemate(turn)) endGame("–ü–∞—Ç. –ù–∏—á—å—è.");
            else if (isInsufficientMaterial()) endGame("–ù–∏—á—å—è. –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ñ–∏–≥—É—Ä.");
        else updateStatus();

        playSound(moveSound);
        drawBoard();
        applyVisualSettings();

        if (!gameOver && SETTINGS.opponent === 'ai' && turn === 'b') {
            makeAIMove();
        }
        updateClaimButtonState();

    function undoMove() {
        if (!history.length) return;
        
        if (aiTimer) clearTimeout(aiTimer);
        
        const performUndo = () => {
            if (aiTimer) clearTimeout(aiTimer);
            const state = JSON.parse(history.pop());
            board = state.board;
            turn = state.turn;
            lastMove = state.lastMove;

            halfmoveClock = state.halfmoveClock || 0;
            positionStack = state.positionStack || [];

        history.push(JSON.stringify({
            board: board,
            turn: turn,
            lastMove: lastMove,
            times: { ...times },
            halfmoveClock: halfmoveClock,
            positionStack: [...positionStack],

        }));

    function rebuildGraveyard() {
        const counts = { w: {p:0,n:0,b:0,r:0,q:0}, b: {p:0,n:0,b:0,r:0,q:0} };
        board.forEach(row => row.forEach(p => { if(p && p.type !== 'k') counts[p.color][p.type]++; }));
        ['w','b'].forEach(c => {
            const div = document.getElementById(`graveyard-${c}`); div.innerHTML = '';
            ['q','r','b','n','p'].forEach(t => {
                for(let i=0; i < Math.max(0, START_COUNTS[c][t] - counts[c][t]); i++) {
                    const img = document.createElement('img'); img.src = PIECES[c][t]; div.appendChild(img);
                }
            });
        });
    }

    function canMoveInternal(r1, c1, r2, c2, b) {
        const p = b[r1][c1], t = b[r2][c2];
        if (!p || (t && t.color === p.color)) return false;
        if (!canMove(r1, c1, r2, c2, b)) return false; // –í–ê–ñ–ù–û: –ø–µ—Ä–µ–¥–∞–µ–º 'b'
        
        const temp = b.map(r => r.map(c => c ? {...c} : null)); 
        temp[r2][c2] = temp[r1][c1]; 
        temp[r1][c1] = null;

        if (p.type === 'p' && (r2 === 0 || r2 === 7)) {
            temp[r2][c2] = { color: p.color, type: 'q', symbol: p.color === 'w' ? '‚ôï' : '‚ôõ' };
        }
        return !isCheck(p.color, temp);
    }

    function getValidMoves(currentBoard, color) {
        const moves = [];
        for (let r1 = 0; r1 < 8; r1++) {
            for (let c1 = 0; c1 < 8; c1++) {
                const piece = currentBoard[r1][c1];
                if (piece && piece.color === color) {
                    for (let r2 = 0; r2 < 8; r2++) {
                        for (let c2 = 0; c2 < 8; c2++) {
                            // –ü–µ—Ä–µ–¥–∞–µ–º currentBoard, —á—Ç–æ–±—ã canMoveInternal –ø—Ä–æ–≤–µ—Ä—è–ª –ø–µ—Ä–µ–¥–∞–Ω–Ω—É—é –¥–æ—Å–∫—É, –∞ –Ω–µ –≥–ª–æ–±–∞–ª—å–Ω—É—é
                            if (canMoveInternal(r1, c1, r2, c2, currentBoard)) {
                                moves.push({ fr: r1, fc: c1, tr: r2, tc: c2, piece });
                            }
                        }
                    }
                }
            }
        }
        return moves;
    }
    
// –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ü–µ–Ω–∫–∏ –¥–æ—Å–∫–∏ (–º–∞—Ç–µ—Ä–∏–∞–ª)
    function evaluateBoard(b) {
        const weights = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 900 };
        let score = 0;
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const p = b[r][c];
                if (p) {
                    // –ß–µ—Ä–Ω—ã–µ (–ò–ò) —Ö–æ—Ç—è—Ç –º–∞–∫—Å–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å score, –ë–µ–ª—ã–µ - –º–∏–Ω–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å
                    score += (p.color === 'b' ? weights[p.type] : -weights[p.type]);
                }
            }
        }
        return score;
    }

    function findBestMove(difficulty) {
        const moves = getValidMoves(board, turn); // turn –≤—Å–µ–≥–¥–∞ 'b' –¥–ª—è –ò–ò –∑–¥–µ—Å—å
        if (!moves.length) return null;

        // –î–ª—è "–õ–µ–≥–∫–æ–≥–æ" —É—Ä–æ–≤–Ω—è –æ—Å—Ç–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏
        if (difficulty === 0 && Math.random() > 0.6) {
             return moves[Math.floor(Math.random() * moves.length)];
        }

        let bestMove = null;
        let maxVal = -Infinity;

        // –ü—Ä–æ—Å—Ç–æ–π –ø–µ—Ä–µ–±–æ—Ä —Ö–æ–¥–æ–≤ (–≥–ª—É–±–∏–Ω–∞ 1)
        for (const move of moves) {
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –∫–æ–ø–∏—é –¥–æ—Å–∫–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ö–æ–¥–∞
            const tempBoard = board.map(r => r.map(c => c ? { ...c } : null));
            
            // –î–µ–ª–∞–µ–º —Ö–æ–¥ –Ω–∞ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –¥–æ—Å–∫–µ
            tempBoard[move.tr][move.tc] = tempBoard[move.fr][move.fc];
            tempBoard[move.fr][move.fc] = null;
            
            // –ï—Å–ª–∏ –ø–µ—à–∫–∞ –¥–æ—à–ª–∞ –¥–æ –∫—Ä–∞—è ‚Äî –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ —Ñ–µ—Ä–∑—è –¥–ª—è –æ—Ü–µ–Ω–∫–∏
            if (tempBoard[move.tr][move.tc].type === 'p' && (move.tr === 0 || move.tr === 7)) {
                tempBoard[move.tr][move.tc].type = 'q';
            }

            // –û—Ü–µ–Ω–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
            let val = evaluateBoard(tempBoard);
            
            // –ù–µ–±–æ–ª—å—à–∞—è —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –¥–ª—è –æ–¥–∏–Ω–∞–∫–æ–≤–æ —Ö–æ—Ä–æ—à–∏—Ö —Ö–æ–¥–æ–≤, —á—Ç–æ–±—ã –∏–≥—Ä—ã –æ—Ç–ª–∏—á–∞–ª–∏—Å—å
            val += Math.random() * 0.5;

            if (val > maxVal) {
                maxVal = val;
                bestMove = move;
            }
        }
        return bestMove;
    }
    
    function makeAIMove() {
        updateStatus("–ò–ò –¥—É–º–∞–µ—Ç...");
        
        aiTimer = setTimeout(() => {
            if(gameOver || turn !== 'b') return;

                }
            } catch (error) {

                statusEl.innerText = "–û—à–∏–±–∫–∞ –ò–ò";

        }, 300 + 200 * SETTINGS.difficulty);
    }
    
    function canMove(r1, c1, r2, c2, b = board) {
        const p = b[r1][c1], t = b[r2][c2];
        if (!p) return false; 
        
        if (t && t.color === p.color) return false;
        const dr = r2-r1, dc = c2-c1, absDr = Math.abs(dr), absDc = Math.abs(dc);
        let valid = false;
        if (p.type === 'p') {
            const dir = p.color==='w' ? -1 : 1, start = p.color==='w' ? 6 : 1;
            if (dc===0 && dr===dir && !t) valid=true;
            if (dc===0 && dr===dir*2 && r1===start && !t && !b[r1+dir][c1]) valid=true;
            if (Math.abs(dc)===1 && dr===dir && t) valid=true;
            
            // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ En Passant
            if (Math.abs(dc)===1 && dr===dir && !t) {
                if (lastMove && lastMove.tr === r1 && lastMove.tc === c2 && Math.abs(lastMove.fr - lastMove.tr) === 2) {
                    const enemy = b[r1][c2];
                    if (enemy && enemy.type === 'p' && enemy.color !== p.color) valid = true;
                }
            }
        } 
        else if (p.type === 'n') valid = absDr*absDc === 2;
        else if (p.type === 'k') {
            valid = Math.max(absDr, absDc) === 1;
            if (dr===0 && absDc===2 && !p.moved && !isCheck(p.color, b)) {
                 const rookC = dc > 0 ? 7 : 0, rook = b[r1][rookC];
                 if(rook && !rook.moved && isPathClear(r1, c1, r1, rookC, b)) {
                     const step = dc > 0 ? 1 : -1;
                     // –ü–µ—Ä–µ–¥–∞–µ–º b –≤ –ø—Ä–æ–≤–µ—Ä–∫—É –∞—Ç–∞–∫–∏ –ø–æ–ª–µ–π —Ä–æ–∫–∏—Ä–æ–≤–∫–∏
                     if (!isSquareAttacked(r1, c1+step, p.color, b) && !isSquareAttacked(r1, c1+step*2, p.color, b)) valid = true;
                 }
            }
        }
        else {
            if (p.type==='r' && dr*dc !== 0) return false;
            if (p.type==='b' && absDr!==absDc) return false;
            if (p.type==='q' && dr*dc!==0 && absDr!==absDc) return false;
            valid = isPathClear(r1, c1, r2, c2, b);
        }
        if (!valid) return false;
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–¥–∞–Ω–Ω—É—é –¥–æ—Å–∫—É b –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–ø–∏–∏
        const temp = b.map(r => r.map(c => c ? {...c} : null));
        temp[r2][c2] = temp[r1][c1]; temp[r1][c1] = null;
        return !isCheck(p.color, temp);
    }
    function isPathClear(r1, c1, r2, c2, b = board) {
        if (isNaN(r1) || isNaN(c1) || isNaN(r2) || isNaN(c2)) return false;

        const sr = Math.sign(r2-r1), sc = Math.sign(c2-c1);
        let r = r1+sr, c = c1+sc;
        let safeCounter = 0;
        while((r!==r2 || c!==c2) && safeCounter < 10) { 
            if (r < 0 || r > 7 || c < 0 || c > 7) return false;
            if (b[r][c]) return false; 
            r+=sr; c+=sc; 
            safeCounter++;
        }
        return true;
    }
    function isCheck(c, b) { 
        let kr, kc; 
        b.forEach((row, r) => row.forEach((p, col) => { if(p?.type==='k' && p.color===c) { kr=r; kc=col; } })); 
        if (kr === undefined || kc === undefined) return false;
        return isSquareAttacked(kr, kc, c, b); 
    }
    function isSquareAttacked(r, c, color, b) {
        const enemy = color==='w'?'b':'w';
        for(let i=0; i<8; i++) for(let j=0; j<8; j++) {
            const p = b[i][j];
            if(p && p.color===enemy) {
                if(p.type==='p') { if(Math.abs(j-c)===1 && (i+(p.color==='w'?-1:1)===r)) return true; }
                else if(p.type==='k') { if(Math.abs(r-i)<=1 && Math.abs(c-j)<=1) return true; }
                else {
                    const dr=r-i, dc=c-j, adr=Math.abs(dr), adc=Math.abs(dc);
                    let geo = (p.type==='n' && adr*adc===2) || (p.type==='r' && dr*dc===0) || (p.type==='b' && adr===adc) || (p.type==='q' && (dr*dc===0 || adr===adc));
                    if(geo && isPathClear(i,j,r,c,b)) return true; // –ü–µ—Ä–µ–¥–∞–µ–º b
                }
            }
        }
        return false;
    }
    function isMate(c) { 
        return getValidMoves(board, c).length === 0; 
    }
    function isInsufficientMaterial() {
        const pieces = board.flat().filter(p => p);
        // "–ú—ë—Ä—Ç–≤–∞—è –ø–æ–∑–∏—Ü–∏—è": –º–∞—Ç –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω –Ω–∏–∫–∞–∫–æ–π —Å–µ—Ä–∏–µ–π –ª–µ–≥–∞–ª—å–Ω—ã—Ö —Ö–æ–¥–æ–≤.
        // –†–µ–∞–ª–∏–∑–æ–≤–∞–Ω—ã —Ç–∏–ø–æ–≤—ã–µ —Å–ª—É—á–∞–∏ –±–µ–∑ –ø–µ—à–µ–∫ –∏ –±–µ–∑ —Ç—è–∂—ë–ª—ã—Ö —Ñ–∏–≥—É—Ä.
        const nonKings = pieces.filter(p => p.type !== 'k');

        // –õ—é–±—ã–µ –ø–µ—à–∫–∏/—Ñ–µ—Ä–∑–∏/–ª–∞–¥—å–∏ –∏—Å–∫–ª—é—á–∞—é—Ç "–º—ë—Ä—Ç–≤—É—é" –ø–æ–∑–∏—Ü–∏—é.
        if (nonKings.some(p => p.type === 'p' || p.type === 'q' || p.type === 'r')) return false;

        // –¢–æ–ª—å–∫–æ –∫–æ—Ä–æ–ª–∏
        if (nonKings.length === 0) return true;

        // –û–¥–Ω–∞ –ª—ë–≥–∫–∞—è —Ñ–∏–≥—É—Ä–∞ (K+N vs K, K+B vs K)
        if (nonKings.length === 1) return true;

        // –†–∞–∑—Ä–µ—à–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –∏–∑ —Å–ª–æ–Ω–æ–≤/–∫–æ–Ω–µ–π
        if (nonKings.some(p => p.type !== 'b' && p.type !== 'n')) return false;

        // –ü–æ–¥—Å—á—ë—Ç –ø–æ —Å—Ç–æ—Ä–æ–Ω–∞–º
        const count = { w: { b: 0, n: 0 }, b: { b: 0, n: 0 } };
        nonKings.forEach(p => count[p.color][p.type]++);

        // –ï—Å–ª–∏ —É –ª—é–±–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –µ—Å—Ç—å 2 —Å–ª–æ–Ω–∞ ‚Äî –º–∞—Ç –≤–æ–∑–º–æ–∂–µ–Ω (K+BB vs K)
        if (count.w.b >= 2 || count.b.b >= 2) return false;

        // –ï—Å–ª–∏ —É –ª—é–±–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –µ—Å—Ç—å —Å–ª–æ–Ω+–∫–æ–Ω—å ‚Äî –º–∞—Ç –≤–æ–∑–º–æ–∂–µ–Ω (K+B+N vs K)
        if ((count.w.b >= 1 && count.w.n >= 1) || (count.b.b >= 1 && count.b.n >= 1)) return false;

        // K+NN vs K ‚Äî –º–∞—Ç –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω
        if ((count.w.n === 2 && count.w.b === 0 && count.b.n === 0 && count.b.b === 0) ||
            (count.b.n === 2 && count.b.b === 0 && count.w.n === 0 && count.w.b === 0)) {
            return true;
        }

        // –î–≤–µ —Ñ–∏–≥—É—Ä—ã –≤ —Å—É–º–º–µ (–ø–æ –æ–¥–Ω–æ–π –Ω–∞ —Å—Ç–æ—Ä–æ–Ω—É):
        // K+N vs K+N, K+B vs K+B, K+B vs K+N ‚Äî –º–∞—Ç –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω
        if (nonKings.length === 2 &&
            count.w.b + count.w.n === 1 &&
            count.b.b + count.b.n === 1) {
            return true;
        }

        return false;
    }
    function isStalemate(c) { return !isCheck(c, board) && isMate(c); }

        // –í–∫–ª—é—á–∞—è –Ω–æ–≤—ã–µ iPad, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –∫–∞–∫ Mac (MacIntel + TouchPoints)

    function playSound(type) {
        if (!SETTINGS.sound) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'move') {
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(40, now + 0.15);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.15);
        } else if (type === 'capture') {
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.15);
        } else if (type === 'check') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, now);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }
